        <section id="profile">
            <div class="tag-cloud-container">
                <span class="Sphere"></span>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"> </script>
            <script>
                const Texts = [
                    'ANCHOVY', 'LETTUCE', 'GARLIC',
                    'PARMESAN', 'OLIVE OIL', 'MAYONNAISE',
                    'BUTTER', 'PASTA', 'TOMATO',
                    'APPLE', 'ORANGE', 'DIJON',
                    'CREAM', 'MILK', 'LEMON',
                    'WORCESTERSHIRE', 'EGG', 'HOT SAUCE',
                    'WHITE BREAD', 'VEGETABLE OIL', 'RED WINE',
                    'CANOLA OIL', 'PINE NUTS', 'WALNUTS',
                    'BASIL', 'ONION', 'TOMATO PASTE',
                    'VODKA', 'RED PEPPER', 'BALSAMIC',
                    'OREGANO', 'SHALLOT', 'CARROT',
                    'CELERY', 'BEEF', 'BAY LEAF',
                    'VEAL', 'PORK', 'CHICKEN STOCK',
                    'PARSLEY', 'NUTMEG', 'BEEF BROTH',
                    'PANCETTA', 'WHITE WINE', 'THYME',
                    'ITALIAN SEASON', 'PECORINO'
                ];
        
                var tagCloud = TagCloud('.Sphere', Texts, {
        
                    // Sphere radius in px
                    radius: 280,
        
                    // animation speed
                    // slow, normal, fast
                    maxSpeed: 'normal',
                    initSpeed: 'fast',
        
                    // Rolling direction [0 (top) , 90 (left), 135 (right-bottom)] 
                    direction: 135,
        
                    // interaction with mouse or not [Default true (decelerate to rolling init speed, and keep rolling with mouse).]
                    keep: true
        
                });
        
                // Giving color to each text in sphere
                var color = '#ABF7B1';
                document.querySelector('.Sphere').style.color = color;
            </script>
